<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .calculator {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      input {
        margin: 8px;
        padding: 8px;
        font-size: 16px;
        width: 120px;
      }
      button {
        padding: 10px 15px;
        font-size: 16px;
        margin: 8px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: #fff;
      }
      button:hover {
        background: #0056b3;
      }
      #result {
        margin-top: 15px;
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h2>Simple Calculator</h2>
      <input type="number" id="num1" placeholder="First Number" />
      <input type="number" id="num2" placeholder="Second Number" /><br />
      <button onclick="calculate('add')">+</button>
      <button onclick="calculate('subtract')">-</button>
      <button onclick="calculate('multiply')">ร</button>
      <button onclick="calculate('divide')">รท</button>
      <p id="result">Result:</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
